    <main class="index">
        <div id="logo">
            <div class="container py-5">
                <div class="row">
                    <div class="logo col-lg-12 col-sm-4">
                    </div>
                </div>
            </div>
        </div>

        <div id="home">
            <hr class="parting-line">
            <div class="container py-5">
                <div class="row">
                    <div id="carouselDehnbar" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselDehnbar" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselDehnbar" data-bs-slide-to="1"
                                aria-label="Slide 2" class=""></button>
                            <button type="button" data-bs-target="#carouselDehnbar" data-bs-slide-to="2"
                                aria-label="Slide 3" class=""></button>
                            <button type="button" data-bs-target="#carouselDehnbar" data-bs-slide-to="3"
                                aria-label="Slide 4" class=""></button>
                            <button type="button" data-bs-target="#carouselDehnbar" data-bs-slide-to="4"
                                aria-label="Slide 5" class=""></button>
                        </div>

                        <div class="carousel-inner">
                            <div class="first-slide carousel-images carousel-item active">
                                <div class="carousel-caption">
                                    <p class="long-text" id="text-for-first-slide"></p>
                                </div>
                            </div>

                            <div class="second-slide carousel-images carousel-item">
                                <div class="carousel-caption">
                                    <p class="long-text" id="text-for-second-slide"></p>
                                </div>
                            </div>

                            <div class="third-slide carousel-images carousel-item">
                                <div class="carousel-caption">
                                    <p class="long-text" id="text-for-third-slide"></p>
                                </div>
                            </div>

                            <div class="fourth-slide carousel-images carousel-item">
                                <div class="carousel-caption">
                                    <p class="long-text" id="text-for-fourth-slide"></p>
                                </div>
                            </div>

                            <div class="fifth-slide carousel-images carousel-item">
                                <div class="carousel-caption">
                                    <p class="long-text" id="text-for-fifth-slide"></p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDehnbar"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselDehnbar"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu">
            <hr class="parting-line">
            <div class="container py-5">
                <div class="row g-0">
                    <div class="coffee col-lg-6 col-sm-4 order-md-2 order-sm-first"></div>
                    <div class="menu-drink-food col-lg-6 col-sm-4 order-md-first order-sm-2">
                        <span id="text-for-drink-menu"></span>
                    </div>
                    <div class="food col-lg-6 col-sm-4 order-md-3 order-sm-3"></div>
                    <div class="menu-drink-food col-lg-6 col-sm-4 order-md-last order-sm-last">
                        <span id="text-for-food-menu"></span>
                    </div>
                </div>
            </div>
        </div>

                    <div class="col-lg col-12 distance-between">

                                <h6 class="card-title">Daniel</h6>
                                <p id="text-for-daniel" class="long-text-no-background"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-12 distance-between">

                                <h6 class="card-title">Daniel</h6>
                                <p id="text-for-schukky" class="long-text-no-background"></p>
                            </div>

                    </div>
                    <div class="col-lg col-12 distance-bottom">
                        <div class="card">

                            <div class="card-img-overlay">
                                <h6 class="card-title">Katti</h6>
                                <p id="text-for-katti" class="long-text-no-background"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div id="info">

            <div class="container py-5">

                <div class="row g-0 mt-3">
                    <div class="bar picture-info col-lg-3 col-sm-4"></div>

                <div class="row g-0 mt-3">
                    <div class="coffee-beans picture-info col-lg-3 col-sm-4"></div>
